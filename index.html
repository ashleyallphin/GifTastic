<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic: GIPHY Library</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/GIPHY-logo.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Thasadith:400,700&display=swap" rel="stylesheet">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="reset.css">

    <!-- FA -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Navbar -->
    <a href="#top"></a>
    <nav class="navbar">
        <a class="navbar-brand">GIF Library</a>
        <form class="form-inline search-form">
            <input class="form-control mr-sm-3" id="user-input" type="search" placeholder="Search" aria-label="Submit">
            <button class="btn my-2 my-sm-0" id="submit-button" type="submit">Add Category</button>
        </form>
    </nav>

    <!-- Buttons -->
    <div class="container buttons-and-images">
        <div class="row">
            <div class="jumbotron">
                <div class=" container">
                    <div class="row choose-and-empty">

                        <div class="choose-category">
                            <h3 style="margin-bottom:15px;">Choose a category.</h3>
                        </div>
                        

                    </div>
                </div>




                <!-- where the buttons go -->
                <div id="keyword-buttons">


                </div>
                <hr class="my-4">
                
                
                <div id="favorites-section">
                    
                    
                    
                    <div class="empty-favorites">
                        <h3 id="favorites-text">Favorites</h3>
                        <!-- empty favories -->
                        <button class="btn-dark my-2 my-sm-0 empty-button float-right" id="empty-faves"
                            type="empty">Empty Favorites</button>

                    </div>


                    
                    
                    <div id="favorites-images"></div>

                    <hr id="favorites-hr" class="my-4">


                </div>




                
                    <div class="container">
                    <div class="row content results-and-empty">

                        <div class="results-text">
                            <h3 style="margin-bottom:15px;">Results</h3>
                        </div>
                        <div class="empty-searches">
                            <!-- empty results -->
                            <button class="btn-dark my-2 my-sm-0 empty-button float-right" id="empty-button"
                                type="empty">Empty Results</button>

                        </div>
                    </div>
                    </div>

                    <!-- where the images go -->
                    
                    <div class="GIFimages" id="GIFimages"></div>

                    


                </div>


            </div>
        </div>
    </div>





    <!-- footer -->
    <!-- <div class ="footer">
    <p>Boot Camp Homework #6  version 0.1 </p>
</div> -->


    <!-- end of body -->

    <!-- Bootstrap javaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!-- My javaScript -->
    <script src="assets/javascript/giftastic.js"></script>

</body>

</html>
